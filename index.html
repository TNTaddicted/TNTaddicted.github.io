<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader with Stopwatch</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Loader Styles */
    .loader {
      position: relative;
      font-size: 16px;
      width: 5.5em;
      height: 5.5em;
    }

    .loader:before {
      content: '';
      position: absolute;
      transform: translate(-50%, -50%) rotate(45deg);
      height: 100%;
      width: 4px;
      background: #fff;
      left: 50%;
      top: 50%;
    }

    .loader:after {
      content: '';
      position: absolute;
      left: 0.2em;
      bottom: 0.18em;
      width: 1em;
      height: 1em;
      background-color: darkred;
      border-radius: 15%;
      animation: rollingRock 2.5s cubic-bezier(.79, 0, .47, .97) infinite;
    }

    /* Keyframes for Loader Animation */
    @keyframes rollingRock {
      0% {
        transform: translate(0, -1em) rotate(-45deg);
      }
      5% {
        transform: translate(0, -1em) rotate(-50deg);
      }
      20% {
        transform: translate(1em, -2em) rotate(47deg);
      }
      25% {
        transform: translate(1em, -2em) rotate(45deg);
      }
      30% {
        transform: translate(1em, -2em) rotate(40deg);
      }
      45% {
        transform: translate(2em, -3em) rotate(137deg);
      }
      50% {
        transform: translate(2em, -3em) rotate(135deg);
      }
      55% {
        transform: translate(2em, -3em) rotate(130deg);
      }
      70% {
        transform: translate(3em, -4em) rotate(217deg);
      }
      75% {
        transform: translate(3em, -4em) rotate(220deg);
      }
      100% {
        transform: translate(0, -1em) rotate(-225deg);
      }
    }

    /* Stopwatch Styles */
    .stopwatch {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: bold;
      color: orange;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader"></div>

  <!-- Stopwatch -->
  <div class="stopwatch">00:00</div>

  <script>
    // Stopwatch Logic
    let seconds = 0;
    const stopwatchElement = document.querySelector('.stopwatch');

    function updateStopwatch() {
      seconds++;
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      stopwatchElement.textContent = 
        `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
    }

    // Start the stopwatch
    setInterval(updateStopwatch, 1000);
  </script>
</body>
</html>
